title: DexApp
hero:
  title: Libérez Votre Potentiel de Développement avec DexApp
  description: DexApp est l'application ultime pour les développeurs, offrant une multitude de fonctionnalités pour accélérer le lancement de projets et fournir des outils pratiques au quotidien.
  links:
    - label: Commencer
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '#features'
      size: xl
    - label: Télécharger l'application
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: https://github.com/MatthiasCaroux/StartAppInstaller
      target: _blank
logos:
  title: Approuvé par les meilleurs du monde
  icons:
    - i-simple-icons-amazonaws
    - i-simple-icons-heroku
    - i-simple-icons-netlify
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare
features:
  headline: Fonctionnalités
  title: Pourquoi choisir DexApp ?
  description: DexApp offre une variété de fonctionnalités pour aider les développeurs à lancer et gérer leurs projets efficacement.
  items:
    - title: Lancement Rapide de Projets
      description: Créez et ouvrez des projets en React et Flutter rapidement grâce à une interface intuitive.
      icon: i-heroicons-cog
    - title: Outils Pratiques
      description: Accédez à une variété d'outils couramment utilisés par les développeurs, tels que des terminaux, des éditeurs de code, des gestionnaires de version, et bien plus encore.
      icon: i-heroicons-check
    - title: Prise de Notes
      description: Intégrez facilement vos notes avec une fonctionnalité de prise de notes intégrée.
      icon: i-heroicons-lock-closed
    - title: Calculatrice
      description: Effectuez des calculs simples et complexes directement dans l'application.
      icon: i-heroicons-rocket-launch
    - title: Interface Intuitive
      description: Une interface utilisateur simple et efficace pour maximiser votre productivité.
      icon: i-heroicons-currency-dollar
    - title: Support
      description: Support dédié pour vous aider à chaque étape de vos projets de développement.
      icon: i-heroicons-chart-bar
pricing:
  headline: Tarification
  title: Un plan pour chaque besoin
  description: Choisissez le plan qui vous convient le mieux et commencez à utiliser DexApp dès aujourd'hui.
  plans:
    - title: Basic
      description: Un plan gratuit pour les individus, offrant l'accès aux applications de base.
      price: Gratuit
      align: top
      button:
        label: Commencer
        color: gray
      features:
        - Accès aux applications de base
        - Support communautaire
    - title: Standard
      description: Un plan complet pour 2€ par mois, permettant un accès complet à l'application avec toutes les fonctionnalités.
      price: 2€
      highlight: true
      scale: true
      align: top
      button:
        label: Commencer
      features:
        - Accès complet à l'application
        - Création de projets rapide et simple
        - Toutes les fonctionnalités vues plus haut
        - Support dédié
    - title: Premium
      description: Un plan premium à 199€, incluant une partie du code source avec l'application et ses mises à jour pendant 1 an.
      price: 199€
      align: top
      button:
        label: Commencer
        color: gray
      features:
        - Accès complet à l'application
        - Code source partiel
        - Mises à jour pendant 1 an
        - Support prioritaire
testimonials:
  headline: Témoignages
  title: Ce que disent nos utilisateurs
  description: Découvrez les avis de nos utilisateurs sur DexApp.
  items:
    - quote: DexApp a transformé ma façon de travailler. Les outils pratiques et l'interface intuitive sont incroyables.
      author:
        name: Rose Roberson
        description: CEO chez ExampleCo
        avatar:
          src: https://i.pravatar.cc/120?img=1
          loading: lazy
    - quote: L'application est essentielle pour tout développeur. Elle m'a fait gagner énormément de temps.
      author:
        name: Chace Rodgers
        description: CTO chez TechSolutions
        avatar:
          src: https://i.pravatar.cc/120?img=7
          loading: lazy
    - quote: La fonctionnalité de prise de notes est ma préférée. C'est simple et efficace.
      author:
        name: Cornelius Sheppard
        description: Développeur indépendant
        avatar:
          src: https://i.pravatar.cc/120?img=3
          loading: lazy
    - quote: Les outils intégrés dans DexApp sont de haute qualité et vraiment utiles pour mes projets quotidiens.
      author:
        name: Destinee Woods
        description: Manager de projet chez BuildIt
        avatar:
          src: https://i.pravatar.cc/120?img=5
          loading: lazy
    - quote: DexApp m'a aidé à structurer mes projets de manière plus efficace. Je le recommande vivement.
      author:
        name: Kaleb Mccormick
        description: Ingénieur logiciel chez CodeBase
        avatar:
          src: https://i.pravatar.cc/120?img=8
          loading: lazy
    - quote: Les calculatrices intégrées et les outils de gestion de projet sont excellents. Un must pour tout développeur.
      author:
        name: Jazmin Mccall
        description: Chef de produit chez Innovatech
        avatar:
          src: https://i.pravatar.cc/120?img=9
          loading: lazy
cta:
  title: Commencez dès aujourd'hui
  description: Rejoignez la communauté DexApp et maximisez votre productivité.
  links:
    - label: Commencez dès aujourd'hui
      size: xl
      to: https://github.com/MatthiasCaroux/StartAppInstaller
faq:
  title: Questions fréquentes
  description: Retrouvez les réponses aux questions les plus posées sur DexApp.
  items:
    - label: Ce service est-il sécurisé ?
      content: Oui, DexApp utilise des mesures de sécurité de pointe pour protéger vos données.
      defaultOpen: true
    - label: Comment puis-je annuler mon abonnement ?
      content: Vous pouvez annuler votre abonnement à tout moment via les paramètres de votre compte.
    - label: Comment fonctionne l'essai gratuit ?
      content: Vous pouvez essayer toutes les fonctionnalités de DexApp gratuitement pendant une période limitée.
    - label: Puis-je changer de plan plus tard ?
      content: Oui, vous pouvez passer à un autre plan à tout moment depuis votre compte.
    - label: Offrez-vous des remboursements ?
      content: Oui, nous offrons des remboursements sous certaines conditions. Veuillez consulter notre politique de remboursement.
    - label: Proposez-vous du support ?
      content: Oui, notre équipe de support est disponible pour vous aider avec toutes vos questions et préoccupations.
